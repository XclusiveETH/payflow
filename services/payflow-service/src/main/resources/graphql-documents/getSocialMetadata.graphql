query GetSocialMetadataByIdentity($identity: Identity!) {
    Wallet(input: {identity: $identity, blockchain: ethereum}) {
        addresses
        primaryDomain {
            name
            tokenNft {
                contentValue {
                    image {
                        small
                    }
                }
            }
        }
        domains(input: { limit: 1 }) {
            name
        }
        socials(input: {limit: 5, filter: {followerCount: {_gt: 5}}}) {
            dappName
            profileName
            profileDisplayName
            profileImage
            profileImageContentValue {
                image {
                    small
                }
            }
            userId
            followerCount
        }
        xmtp {
            isXMTPEnabled
        }
    }
}