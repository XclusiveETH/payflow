query GetFarConParticipants($cursor: String) {
    base: TokenBalances(
        input: {filter: {tokenAddress: {_eq: "0x43ad2d5bd48de6d20530a48b5c357e26459afb3c"}},
            blockchain: base, cursor: $cursor, limit: 200}
    ) {
        TokenBalance {
            owner {
                identity
                primaryDomain {
                    name
                    resolvedAddress
                    tokenNft {
                        contentValue {
                            image {
                                small
                            }
                        }
                    }
                }
                domains(input: { limit: 1 }) {
                    name
                }
                socials(input: {limit: 5, filter: {followerCount: {_gt: 10}}}) {
                    dappName
                    profileName
                    profileDisplayName
                    profileImage
                    profileImageContentValue {
                        image {
                            small
                        }
                    }
                    followerCount
                }
                xmtp {
                    isXMTPEnabled
                }
            }
        }
        pageInfo {
            hasNextPage
            nextCursor
        }
    }
}