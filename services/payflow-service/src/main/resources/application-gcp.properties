#gcp
spring.cloud.gcp.config.project-id=${PROJECT_ID}
spring.cloud.gcp.sql.instance-connection-name=${PROJECT_ID}:${SQL_REGION}:${SQL_INSTANCE}
spring.cloud.gcp.sql.database-name=${SQL_DB_NAME}

# cloud run concurrency defaults to 80
server.tomcat.threads.max=80

#sessions
server.servlet.session.cookie.domain=${COOKIE_DOMAIN}
server.servlet.session.timeout=24h

dapp.url=${DAPP_URL}



